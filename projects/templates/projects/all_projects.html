{% extends 'base.html' %}

{% block title %}
    All projects
{% endblock %}


{% block content_title %}
    Projects
{% endblock %}

{% block main %}
    {% for project in projects %}
        <p>
            <a href="{{ url_for('projects.project_info', slug=project.slug) }}">{{ project.name }}</a>
        </p>
    {% endfor %}
{% endblock %}
